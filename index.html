<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>La Liga</title>

  <!-- <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="//cdn.amcharts.com/lib/4/core.js"></script>
  <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="//cdn.amcharts.com/lib/4/maps.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</head>

<body>
  <div class="mainHeading">
    <h1>Anirudh's Guide to Spanish Football</h1>
  </div>
  <div class="charts">
    <h3>La Liga Standings <span id="Matchday" class="Matchday">Matchday </span></h3>
    <div class="standingsoverflow">
      <div id="standingschartdiv"></div>
    </div>
  </div>
  <div class="charts">
    <h3>Form</h3>
    <div class="pchartsdiv" >
      <div>
        <div id="tname1"></div>
        <div id="pchartdiv1"></div>
      </div>
      <div>
        <div id="tname2"></div>
        <div id="pchartdiv2"></div>
      </div>
      <div>
        <div id="tname3"></div>
        <div id="pchartdiv3"></div>
      </div>
    </div>
  </div>
  <div class="charts">
    <h3>Top Scorers</h3>
    <div id="scorerchartdiv"></div>
  </div>
  <div class="charts" style="margin-bottom: 60px;">
    <h3>Highlights</h3>
    <div id="high" class="high"></div>
  </div>

  <div class="footer">
    <p>Featuring APIs from football-data.org and scorebat.com/video-api</p>
  </div>
  <!-- <div class="btndiv">
    <button id="myButton" class='glow-on-hover'>Click to enter Database</button>
  </div> -->
  <script language="javascript" type="text/javascript" src="js/main.js"></script>
</body>

</html>
